default:
    suites:
        acceptance:
            paths:
                features: features
            contexts:
                - FeatureContext
                - LaravelFeatureContext
                - WebContext
                - SubproductContext
        api:
            paths:
                features: features/api
            contexts:
                - ApiContext
        web:
            paths:
                features: features
            contexts:
                - WebContext
            filters:
                tags: "@web"

    extensions:
        Behat\MinkExtension:
            base_url: 'http://finaegis.local'
            sessions:
                default:
                    browserkit_http: ~

    formatters:
        pretty:
            verbose: true
            paths: false
            snippets: false